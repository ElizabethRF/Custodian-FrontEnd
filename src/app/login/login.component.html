<div class="login">
  <mat-card class="login-card">
    <mat-card-header id="title-login">
      <mat-card-title>
        <img src="../assets/img/logo.png" alt="logo" id="logo-login"/>
        <h3>Custodian</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form-login" [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
        <mat-form-field class="input-login">
          <input matInput placeholder="Email" type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="input-login">
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button routerLink="." color="accent" type="submit" id="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="video-container">
    <video autoplay loop muted>
        <source src="../assets/video/cctv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  </div>
</div>
